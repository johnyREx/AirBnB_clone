<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <span class="logo-icon"></span>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4 class="placeholder-locations"></h4>
                    <div>
                        <ul class="popover">
                            <li>
                                <h2 class="state1-placeholder"></h2>
                                <p class="city1-placeholder"></p>
                                <p class="city12-placeholder"></p>
                            </li>
                            <li>
                                <h2 class="state2-placeholder"></h2>
                                <p class="city2-placeholder"></p>
                                <p class="city22-placeholder"></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4 class="placeholder-amenities"></h4>
                    <div>
                        <ul class="popover">
                            <li>
                                <p class="internet-placeholder"></p>
                                <p class="tv-placeholder"></p>
                                <p class="kitchen-placeholder"></p>
                                <p class="iron-placeholder"></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="btn">
                    <p>Search</p>
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article class="article-container">
                    <article class="article-box">
                        <h2>My home</h2>
                    </article>
                    <article class="article-box">
                        <h2>Tiny house</h2>
                    </article>
                    <article class="article-box">
                        <h2>A suite</h2>
                    </article>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
